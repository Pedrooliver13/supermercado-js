<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermercado JavaScript</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- FONT GOOGLE -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <script>
    document.documentElement.className = ' js';
  </script>

</head>

<body>
  <header class="menu">
    <div class="menu__wrapper container">
      <a href="/">
        Super mercado
      </a>
    </div>
  </header>


  <section class="container">

    <div class="discount">
      <input type="number" name="descont" id="descont" max="100" data-discount>
      <i>* adicione um valor para funcionar o desconto</i>
    </div>

    <div class="cards" data-cards>
      <div class="card">
        <figure class="card__image">
          <img src="https://images.unsplash.com/photo-1602797844551-a8657700eaac?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Imagem do produto">
        </figure>

        <div class="card__title">
          Escova de dente
        </div>

        <div class="card__price">
          R$ 20.00
        </div>
      </div>

      <div class="card">
        <figure class="card__image">
          <img src="https://images.unsplash.com/photo-1558616180-d76238959a2e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Imagem do produto">
        </figure>

        <div class="card__title">
          Sabonete
        </div>

        <div class="card__price">
          R$ 90.00
        </div>
      </div>

      <div class="card">
        <figure class="card__image">
          <img src="https://images.unsplash.com/photo-1577369117918-7e3785e39cb7?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Imagem do produto">
        </figure>

        <div class="card__title">
          Esponja
        </div>

        <div class="card__price">
          R$ 4.00
        </div>
      </div>
    </div>

  </section>

  <section class="results container" data-results></section>

  <script type="module" src="./assets/js/index.js"></script>
</body>

</html>
